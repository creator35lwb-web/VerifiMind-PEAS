# VerifiMind PEAS MCP Server - Smithery Configuration
# Multi-Model AI Validation with RefleXion Trinity (X-Z-CS Agents)
# Repository: https://github.com/creator35lwb-web/VerifiMind-PEAS

runtime: "container"

build:
  dockerfile: "mcp-server/Dockerfile"
  dockerBuildPath: "mcp-server"

startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      llm_provider:
        type: "string"
        description: "LLM provider: gemini (FREE), openai, anthropic, or mock"
      llm_model:
        type: "string"
        description: "Model name: gemini-2.0-flash-exp, gpt-4, claude-3-haiku-20240307"
      gemini_api_key:
        type: "string"
        description: "Gemini API key (FREE at https://aistudio.google.com/app/apikey)"
      anthropic_api_key:
        type: "string"
        description: "Anthropic API key for Z and CS agents"
      openai_api_key:
        type: "string"
        description: "OpenAI API key (optional)"
      max_iterations:
        type: "number"
        description: "Max RefleXion iterations (1-10)"
      enable_logging:
        type: "boolean"
        description: "Enable detailed logging"
    required: []
  exampleConfig:
    llm_provider: "gemini"
    llm_model: "gemini-2.0-flash-exp"
    gemini_api_key: ""
    anthropic_api_key: ""
    openai_api_key: ""
    max_iterations: 3
    enable_logging: true

env:
  PYTHONUNBUFFERED: "1"
  LOG_LEVEL: "INFO"

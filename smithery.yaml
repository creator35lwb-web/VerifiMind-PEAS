runtime: "container"
build:
  dockerfile: "mcp-server/Dockerfile"
  dockerBuildPath: "mcp-server"
startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      apiKey:
        type: "string"
        description: "API key for LLM provider"
    required: []
  exampleConfig:
    apiKey: "your-api-key"

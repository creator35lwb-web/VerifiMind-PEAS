# VerifiMind PEAS MCP Server - Smithery Configuration
# Multi-Model AI Validation with RefleXion Trinity (X-Z-CS Agents)
# Repository: https://github.com/creator35lwb-web/VerifiMind-PEAS

runtime: "container"

# Production URL (GCP Cloud Run with custom domain)
hostedUrl: "https://verifimind.ysenseai.org"

startCommand:
  type: "http"
  configSchema:
    type: "object"
    title: "VerifiMind PEAS Configuration"
    description: |
      Multi-Model AI Validation System powered by the Genesis Prompt Engineering Methodology.
      
      Features:
      - RefleXion Trinity: X Agent (Innovation), Z Agent (Ethics), CS Agent (Security)
      - 4 Tools: consult_agent_x, consult_agent_z, consult_agent_cs, run_full_trinity
      - 4 Resources: Genesis Master Prompt, Validation History, Project Info
      - Cost: ~$0.003 per validation (with Gemini FREE tier)
      
      Documentation: https://github.com/creator35lwb-web/VerifiMind-PEAS
      White Paper: https://doi.org/10.5281/zenodo.17645665
    properties:
      llm_provider:
        type: "string"
        title: "LLM Provider"
        description: "Primary LLM provider for validation agents. Gemini is FREE and recommended for X Agent."
        enum: ["gemini", "openai", "anthropic", "mock"]
        default: "gemini"
      llm_model:
        type: "string"
        title: "LLM Model"
        description: "Model to use. Recommended: gemini-2.0-flash-exp (FREE), gpt-4, claude-3-haiku-20240307"
        default: "gemini-2.0-flash-exp"
      gemini_api_key:
        type: "string"
        title: "Gemini API Key"
        description: "Google Gemini API key (FREE at https://aistudio.google.com/app/apikey). Required for gemini provider."
        default: ""
      anthropic_api_key:
        type: "string"
        title: "Anthropic API Key"
        description: "Anthropic API key for Z and CS agents (https://console.anthropic.com/settings/keys)"
        default: ""
      openai_api_key:
        type: "string"
        title: "OpenAI API Key"
        description: "OpenAI API key (optional, for openai provider)"
        default: ""
      max_iterations:
        type: "integer"
        title: "Max RefleXion Iterations"
        description: "Maximum number of RefleXion iterations for validation"
        default: 3
        minimum: 1
        maximum: 10
      enable_logging:
        type: "boolean"
        title: "Enable Logging"
        description: "Enable detailed logging for debugging"
        default: true
  exampleConfig:
    llm_provider: "gemini"
    llm_model: "gemini-2.0-flash-exp"
    gemini_api_key: ""
    anthropic_api_key: ""
    openai_api_key: ""
    max_iterations: 3
    enable_logging: true

build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

env:
  PYTHONUNBUFFERED: "1"
  LOG_LEVEL: "INFO"

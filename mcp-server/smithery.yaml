runtime: "container"
startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      llm_provider:
        type: "string"
        description: "LLM provider to use"
        enum: ["openai", "anthropic", "mock"]
        default: "mock"
      openai_api_key:
        type: "string"
        description: "OpenAI API key (optional)"
        default: ""
      anthropic_api_key:
        type: "string"
        description: "Anthropic API key (optional)"
        default: ""
      validation_mode:
        type: "string"
        description: "Validation strictness"
        enum: ["standard", "strict"]
        default: "standard"
    required: []
  exampleConfig:
    llm_provider: "mock"
    validation_mode: "standard"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
env: {}

name: Docs CI Bypass
# Provides the required "Bandit SAST Analysis" check for non-mcp-server PRs.
# The security-scan.yml workflow only triggers on mcp-server/** paths,
# so PRs that only touch docs, config, or registry files have no check
# to satisfy the branch protection ruleset. This workflow fills that gap
# with an instant-pass job.
on:
  pull_request:
    branches: [main]
    paths:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
      - '**.txt'
      - '**.rst'
      - 'server.json'
      - '.github/workflows/publish-mcp-registry.yml'
      - '.github/workflows/docs-ci-bypass.yml'
permissions:
  contents: read
jobs:
  bandit-sast:
    name: Bandit SAST Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Skip security scan for non-mcp-server changes
        run: echo "Non-mcp-server change detected â€” security scan not required."

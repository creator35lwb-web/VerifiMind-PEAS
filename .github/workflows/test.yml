name: Test Suite

on:
  push:
    branches: [main]
    paths:
      - 'mcp-server/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [main]
    paths:
      - 'mcp-server/**'
      - '.github/workflows/test.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'mcp-server/requirements.txt'
      
      - name: Install dependencies
        run: |
          cd mcp-server
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov
          pip install -e .  # Install local package for imports
      
      - name: Run unit tests
        run: |
          cd mcp-server
          pytest tests/unit/ -v --tb=short
        env:
          VERIFIMIND_TEST_MODE: "true"

      - name: Run integration tests
        run: |
          cd mcp-server
          pytest tests/integration/ -v --tb=short --no-cov
        env:
          VERIFIMIND_TEST_MODE: "true"

  health-check:
    name: Server Health Check
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Check production server health
        run: |
          echo "Checking VerifiMind-PEAS server health..."
          HEALTH_RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            https://verifimind-mcp-server-690976799907.us-central1.run.app/health \
            --max-time 30 )
          if [ "$HEALTH_RESPONSE" = "200" ]; then
            echo "✅ Health check passed (HTTP $HEALTH_RESPONSE)"
          else
            echo "⚠️ Health check returned HTTP $HEALTH_RESPONSE"
          fi

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install bandit safety
      - name: Run Bandit security scan
        run: |
          cd mcp-server
          bandit -r src/ -ll -ii --skip B101 || true
      - name: Check dependencies for vulnerabilities
        run: |
          cd mcp-server
          safety check -r requirements.txt --output text || true
